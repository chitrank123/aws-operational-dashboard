<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AWS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="logo"><i class="fa-brands fa-aws"></i> Operational Dashboard</div>
        </header>

        <main class="dashboard">
            <div class="widget full-width">
                <div class="widget-header">
                    <h2 class="widget-title"><i class="fa-solid fa-chart-line"></i> Cost Analysis</h2>
                    <div class="filter-controls">
                        <button class="filter-btn active" data-granularity="DAILY">Daily</button>
                        <button class="filter-btn" data-granularity="MONTHLY">Monthly</button>
                        <button class="filter-btn" data-granularity="YEARLY">Yearly</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="costChart"></canvas>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title"><i class="fa-solid fa-server"></i> EC2 Instances</h2>
                </div>
                <div class="kpi-container">
                    <div class="kpi"><span id="ec2-total" class="kpi-value">0</span><span class="kpi-label">Total</span></div>
                    <div class="kpi"><span id="ec2-running" class="kpi-value">0</span><span class="kpi-label">Running</span></div>
                    <div class="kpi"><span id="ec2-stopped" class="kpi-value">0</span><span class="kpi-label">Stopped</span></div>
                </div>
                <div class="chart-container-small">
                    <canvas id="ec2StateChart"></canvas>
                </div>
                <div class="widget-footer">
                    <button id="ec2-view-all" class="view-all-btn">View All &rarr;</button>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title"><i class="fa-solid fa-hard-drive"></i> S3 Bucket Security</h2>
                </div>
                <div class="kpi-container">
                    <div class="kpi"><span id="s3-total" class="kpi-value">0</span><span class="kpi-label">Total</span></div>
                    <div class="kpi"><span id="s3-private" class="kpi-value">0</span><span class="kpi-label">Private</span></div>
                    <div class="kpi"><span id="s3-public" class="kpi-value">0</span><span class="kpi-label">Potentially Public</span></div>
                </div>
                <div class="chart-container-small">
                    <canvas id="s3SecurityChart"></canvas>
                </div>
                 <div class="widget-footer">
                    <button id="s3-view-all" class="view-all-btn">View All &rarr;</button>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-header">
                     <h2 class="widget-title"><i class="fa-solid fa-users-gear"></i> IAM User Health</h2>
                </div>
                <div class="kpi-container">
                    <div class="kpi"><span id="iam-total" class="kpi-value">0</span><span class="kpi-label">Total Users</span></div>
                    <div class="kpi"><span id="iam-mfa" class="kpi-value">0</span><span class="kpi-label">MFA Enabled</span></div>
                    <div class="kpi"><span id="iam-no-mfa" class="kpi-value">0</span><span class="kpi-label">No MFA</span></div>
                </div>
                <div class="chart-container-small">
                    <canvas id="iamMfaChart"></canvas>
                </div>
                 <div class="widget-footer">
                    <button id="iam-view-all" class="view-all-btn">View All &rarr;</button>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Made with <span style="color: #f87171;">â™¥</span> by chitrank</p>
        </footer>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Details</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
